<!DOCTYPE html>
<html>
<head>
    <style>
    				
    				.logo{
    width:500px;
    height: 160px;
    text-align: center;
    margin-top: 50px;


}
.searchbar{text-align: center;
    width: 400px;
    height: 25px;
    
}
.searchicon{text-align: center;
height: 24px;
width: 24px;

}

    

.micicon{text-align: center;
    height: 24px;
width: 24px;

}
*{margin: 0;
    padding: 0;
    box-sizing: border-box;
    font-family: arial,sans-serif;
}
section{

    position: relative;
    width: 100%;
    height: 100vh;
    display: flex;
    justify-content: center;
    align-items: center;

}
.mom{
    width: 580px;
    margin: 0 20px;
    display: flex;
    justify-content: center;
    align-items: center;
    flex-direction: column;
    padding-left: 45px;
    padding-right: 60px;
}
.searchbox{
    position: relative;
    width: 100%;
    margin-top: 20px;
    
}
.button{
    padding-left: 170px;
}
.searchbar{
    background-color: lightgrey;
    width: 100%;
    padding: 13px;
    border: 1px lightgrey;
    outline: none;
    font-size: 16px;
    border-radius: 30px;
}
.icons{top: 0px;
    width: 100%;
    display: flex;
    justify-content: space-between;
    padding: 2px 18px;
align-items: center;
pointer-events: none;

    position: absolute;
}
body{background-image: url('https://c.tenor.com/OvRt9VNCL1kAAAAC/anime-sad.gif');
background-size:cover;
background-attachment: fixed;
background-repeat:no-repeat;
    background-color:gray;
}
.searchbtn{height: 30px;
    font-family: Georgia, 'Times New Roman', Times, serif;

    margin: 0 5px;
    margin-top: 20px;
    padding: 5px 12px;
    border-radius: 3px;
    border: none ;
    cursor: pointer;
    background-color: transparent;
    border: 1px solid lightgray;
outline: none;
    color: #555;
    font-size: 14px;
    
}
.searchbtn:hover{border: 1px solid #ccc;

}

    </style>


</head>
<body><section>
    <div class="mom">
    <img src="https://iconape.com/wp-content/files/ur/370111/svg/google-logo-icon-png-svg.png" class="logo">

<div class="searchbox">
<input type="text" class="searchbar" value="" placeholder="lee wai yan phyoe">
<div class="icons">
<div><img src="" class="searchicon"> 
</div>
<div><img src="https://www.iconpacks.net/icons/1/free-microphone-icon-342-thumb.png" class="micicon">
</div>
</div>
<div class="button"><button class="searchbtn">Google search</button></div>
</div></section>

<script>
    let searchbar = document.querySelector('.searchbar');
    let searchbtn = document.querySelector('.searchbtn');
 searchbtn.onclick = function( )   {
     let url='https://www.google.com/search?q='+searchbar.value;
     window.open(url);
 }

</script>

</body>

</html>
